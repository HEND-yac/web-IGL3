<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🗂️ Gestionnaire de Tâches</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Saisissez une nouvelle tâche..." />
            <button id="addBtn">Ajouter</button>
        </div>
        
        <div class="stats-section">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Terminées: 0</span>
            <span id="pendingTasks">En cours: 0</span>
        </div>
        
        <div class="search-section" style="display: none;">
            <input type="text" id="searchInput" placeholder="Rechercher une tâche..." />
        </div>
        
        <ul id="taskList" class="task-list">
            <!-- Les tâches seront ajoutées dynamiquement ici -->
        </ul>
        
        <div class="actions-section" style="display: none;">
            <button id="clearAllBtn">Tout supprimer</button>
        </div>
    </div>
    
    <script src="tp2.js"></script>
</body>
</html>
